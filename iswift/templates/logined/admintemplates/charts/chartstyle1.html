                chart1.plotAreaBorderAlpha = 0.2;

                var categoryAxis1 = chart1.categoryAxis;

                var valueAxis1 = new AmCharts.ValueAxis();

                valueAxis1.gridAlpha = 0.1;
                valueAxis1.axisAlpha = 0;
                chart1.addValueAxis(valueAxis1);

                graph1_1.valueField = "device01";
                graph1_1.type = "column";
                graph1_1.lineAlpha = 0;
                graph1_1.fillAlphas = 1;
                graph1_1.lineColor = "#C72C95";
                chart1.addGraph(graph1_1);

                var legend = new AmCharts.AmLegend();
                legend.borderAlpha = 0.2;
                legend.horizontalGap = 10;
                chart1.addLegend(legend);

                // WRITE
                chart1.write("chartdiv1");
            });

            // this method sets chart1 2D/3D


            function setDepth() {
                if (document.getElementById("rbbb1").checked) {
                    chart1.depth3D = 0;
                    chart1.angle = 0;
                } else {
                    chart1.depth3D = 25;
                    chart1.angle = 30;
                }
                chart1.validateNow();
            }
        </script>
 
        <div id="chartdiv1" class="chart_div"></div>
        <div style="margin-left: 160px;">
            <input type="radio" checked="true" name="group" id="rbbb1" onclick="setDepth()">2D
            <input type="radio" name="group" id="rb2" onclick="setDepth()">3D
        </div>
